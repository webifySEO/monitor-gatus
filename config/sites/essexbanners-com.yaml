# Essex Banners WooCommerce Store Monitoring
endpoints:
  # PRIORITY 1: Server Health (60s) - Ultra-lightweight heartbeat
  - name: Essex Banners Heartbeat
    group: health
    url: https://essexbanners.com/wp-includes/js/wp-emoji-release.min.js
    interval: 60s
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 800ms"
    alerts:
      - type: slack
        enabled: true
        failure-threshold: 1
        success-threshold: 2
        send-on-resolved: true
        description: "🚨 ESSEX BANNERS SERVER DOWN - essexbanners.com heartbeat failed"
        channel: "client-essexbanners"
        url: ${CLIENT_ESSEXBANNERS_SLACK}
      # CRITICAL ALERT: Server completely down for 10+ minutes  
      - type: slack
        enabled: true
        failure-threshold: 10  # 10 failures at 60s interval = 10 minutes
        success-threshold: 1
        send-on-resolved: true
        description: "🚨 CRITICAL: ESSEX BANNERS SERVER DOWN FOR 10+ MINUTES - TOTAL SITE OUTAGE 🚨"
        channel: "critical-alerts" 
        url: ${CRITICAL_ALERTS_SLACK}

  # PRIORITY 2: Conversion Path (180s) - Business critical
  - name: Essex Banners Checkout
    group: conversion
    url: https://essexbanners.com/checkout/
    interval: 180s
    headers:
      User-Agent: "webifySEO/1.0 (+https://webifyseo.com)"
      Accept-Language: "en-GB,en;q=0.9"
    conditions:
      - "[STATUS] < 400"
      - "[RESPONSE_TIME] < 3000ms"
      - "[BODY] == pat(*woocommerce-checkout*)"
      - "[BODY] == pat(*checkout*)"
    alerts:
      - type: slack
        enabled: true
        failure-threshold: 1
        success-threshold: 2
        send-on-resolved: true
        description: "🛒 ESSEX BANNERS CHECKOUT BROKEN - essexbanners.com/checkout/ conversion path down"
        channel: "client-essexbanners"
        url: ${CLIENT_ESSEXBANNERS_SLACK}
      # CRITICAL ALERT: Checkout down for 30+ minutes (revenue impact)
      - type: slack
        enabled: true
        failure-threshold: 10  # 10 failures at 180s interval = 30 minutes
        success-threshold: 1
        send-on-resolved: true
        description: "🚨 CRITICAL: ESSEX BANNERS CHECKOUT DOWN FOR 30+ MINUTES - REVENUE IMPACT 🚨"
        channel: "critical-alerts"
        url: ${CRITICAL_ALERTS_SLACK}

  # PRIORITY 3: Shop Functions (300s) - Product browsing
  - name: Essex Banners Shop Archive
    group: storefront
    url: https://essexbanners.com/product-category/banner-printing/
    interval: 300s
    headers:
      User-Agent: "webifySEO/1.0 (+https://webifyseo.com)"
    conditions:
      - "[STATUS] < 400"
      - "[RESPONSE_TIME] < 2500ms"
      - "[BODY] == pat(*woocommerce*)"
      - "[BODY] == pat(*product*)"
    alerts:
      - type: slack
        enabled: true
        failure-threshold: 1
        success-threshold: 2
        send-on-resolved: true
        description: "⚠️ ESSEX BANNERS SHOP BROKEN - essexbanners.com product listings down"
        channel: "client-essexbanners"
        url: ${CLIENT_ESSEXBANNERS_SLACK}

  # PRIORITY 3: Core Commerce (300s) - Add to cart functionality
  - name: Essex Banners Product Engine
    group: commerce
    url: https://essexbanners.com/product/next-day-pvc-banner-printing/
    interval: 300s
    headers:
      User-Agent: "webifySEO/1.0 (+https://webifyseo.com)"
    conditions:
      - "[STATUS] < 400"
      - "[RESPONSE_TIME] < 2500ms"
      - "[BODY] == pat(*add_to_cart_button*)"
      - "[BODY] == pat(*single-product*)"
      - "[BODY] == pat(*woocommerce*)"
    alerts:
      - type: slack
        enabled: true
        failure-threshold: 1
        success-threshold: 2
        send-on-resolved: true
        description: "🛒 ESSEX BANNERS ADD-TO-CART BROKEN - essexbanners.com product engine down"
        channel: "client-essexbanners"
        url: ${CLIENT_ESSEXBANNERS_SLACK}

  # SSL Certificate monitoring (6h)
  - name: Essex Banners TLS
    group: certificates
    url: tls://essexbanners.com:443
    interval: 6h
    conditions:
      - "[CERTIFICATE_EXPIRATION] > 240h"